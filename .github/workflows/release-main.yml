name: archcode release gate & tagging

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  gate-pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff pytest || true
      - name: Validate plan (sécurité PR)
        run: python -m agents.agent_plan_validator validate
      - name: Lint & Tests
        run: |
          ruff check
          pytest -q

  tag-on-main:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Compute tag
        id: v
        run: echo "version=v0.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
      - name: Create lightweight tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git tag "${{ steps.v.outputs.version }}"
          git push origin "${{ steps.v.outputs.version }}"
