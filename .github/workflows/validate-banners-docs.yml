name: CI â€” Validate banners & docstrings (soft)

on:
  workflow_dispatch:    # permet lancement manuel depuis GitHub UI
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate banners & docstrings (soft rules)
        run: |
          python scripts/validate_docstrings.py
